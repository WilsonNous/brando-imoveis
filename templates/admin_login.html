<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrativo | Brando Imóveis</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="/static/css/main.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-sm text-center border border-gray-200">
    
    <h1 class="text-2xl font-bold text-[color:var(--brand-blue)] mb-1">
      Brando Imóveis
    </h1>
    <p class="text-sm text-gray-600 mb-6">Acesso administrativo</p>

    {% if erro %}
      <div class="bg-red-100 text-red-700 p-2 rounded-md mb-3 text-sm">
        {{ erro }}
      </div>
    {% endif %}

    <form method="POST" class="grid gap-3">
      <input type="password"
             name="senha"
             placeholder="Digite a senha"
             required
             class="field text-center">

      <button class="btn-brand w-full font-semibold">Entrar</button>
    </form>

    <p class="text-xs text-gray-500 mt-4">
      © 2025 Brando Imóveis | CRECI 61150
    </p>

  </div>

</body>
</html>
