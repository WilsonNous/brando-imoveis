<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Brando Imóveis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="/static/css/main.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-blue-700 text-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">Painel Administrativo</h1>
      <div class="flex gap-2 items-center">
        <a href="/" class="bg-white text-blue-700 px-3 py-2 rounded-md hover:bg-gray-100">Ver site</a>
        <a href="/admin/export" class="bg-white text-blue-700 px-3 py-2 rounded-md hover:bg-gray-100">Exportar CSV</a>
        <form action="/admin/import" method="post" enctype="multipart/form-data" class="flex items-center gap-2">
          <input type="file" name="csvfile" accept=".csv" class="text-sm" required />
          <button class="bg-green-500 text-white px-3 py-2 rounded-md">Importar CSV</button>
        </form>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-6 grid md:grid-cols-3 gap-6">
    <section class="md:col-span-1 bg-white p-4 rounded-xl shadow">
      <h2 class="font-semibold mb-3">Cadastrar / Editar Imóvel</h2>
      <form action="/admin/save" method="post" class="grid gap-3">
        <input name="id" type="hidden" value="{{ imovel.id if imovel else '' }}">
        <input name="codigo" placeholder="Código (ex: A001)" value="{{ imovel.codigo if imovel else '' }}" required class="border p-2 rounded-md">
        <input name="tipo" placeholder="Tipo (Casa, Apto...)" value="{{ imovel.tipo if imovel else '' }}" required class="border p-2 rounded-md">
        <input name="valor" placeholder="Valor (ex: 550000)" value="{{ imovel.valor if imovel else '' }}" required class="border p-2 rounded-md">
        <input name="bairro" placeholder="Bairro" value="{{ imovel.bairro if imovel else '' }}" required class="border p-2 rounded-md">
        <input name="imagem" placeholder="URL da imagem (https://...)" value="{{ imovel.imagem if imovel else '' }}" class="border p-2 rounded-md">
        <textarea name="descricao" placeholder="Descrição" class="border p-2 rounded-md">{{ imovel.descricao if imovel else '' }}</textarea>
        <select name="status" class="border p-2 rounded-md">
          <option value="ativo" {{ 'selected' if (imovel and imovel.status=='ativo') else '' }}>Ativo</option>
          <option value="inativo" {{ 'selected' if (imovel and imovel.status=='inativo') else '' }}>Inativo</option>
        </select>
        <button class="bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800">Salvar</button>
      </form>
    </section>
    <section class="md:col-span-2 bg-white p-4 rounded-xl shadow">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-semibold">Imóveis cadastrados</h2>
        <form method="get" action="/admin" class="flex gap-2">
          <input name="q" placeholder="Filtrar por texto" value="{{ request.args.get('q','') }}" class="border p-2 rounded-md" />
          <button class="bg-gray-800 text-white px-3 rounded-md">Filtrar</button>
        </form>
      </div>
      <div class="overflow-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left border-b">
              <th class="py-2 px-2">#</th>
              <th class="py-2 px-2">Código</th>
              <th class="py-2 px-2">Tipo</th>
              <th class="py-2 px-2">Bairro</th>
              <th class="py-2 px-2">Valor</th>
              <th class="py-2 px-2">Status</th>
              <th class="py-2 px-2">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for i in imoveis %}
            <tr class="border-b hover:bg-gray-50">
              <td class="py-2 px-2">{{ i.id }}</td>
              <td class="py-2 px-2">{{ i.codigo }}</td>
              <td class="py-2 px-2">{{ i.tipo }}</td>
              <td class="py-2 px-2">{{ i.bairro }}</td>
              <td class="py-2 px-2">R$ {{ '{:,.2f}'.format(i.valor) }}</td>
              <td class="py-2 px-2">{{ i.status }}</td>
              <td class="py-2 px-2 flex gap-2">
                <a class="text-blue-700 underline" href="/admin/edit/{{ i.id }}">Editar</a>
                <a class="text-red-600 underline" href="/admin/delete/{{ i.id }}" onclick="return confirm('Excluir este imóvel?');">Excluir</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
