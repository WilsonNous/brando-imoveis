<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ imovel.tipo }} - {{ imovel.bairro }} | Brando Imóveis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="/static/css/main.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-700 text-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <a href="/" class="text-white underline">← Voltar</a>
      <h1 class="text-xl font-bold">Detalhes do Imóvel</h1>
      <span></span>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-6 grid md:grid-cols-2 gap-6">
    <div>
      <img src="{{ imovel.imagem or 'https://picsum.photos/900/700?blur=1' }}" class="w-full rounded-xl shadow" alt="Imagem principal do imóvel">
    </div>
    <div>
      <h2 class="text-2xl font-bold text-blue-700 mb-2">{{ imovel.tipo }} - {{ imovel.bairro }}</h2>
      <p class="text-2xl price mb-2">R$ {{ '{:,.2f}'.format(imovel.valor) }}</p>
      <p class="text-gray-700 leading-relaxed mb-4">{{ imovel.descricao }}</p>
      <form action="/lead" method="POST" class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm">
        <input type="hidden" name="imovel_id" value="{{ imovel.id }}">
        <div class="grid grid-cols-1 gap-3">
          <input name="nome" placeholder="Seu nome" required class="border p-2 rounded-md" />
          <input name="telefone" placeholder="WhatsApp" required class="border p-2 rounded-md" />
          <textarea name="mensagem" placeholder="Mensagem (opcional)" class="border p-2 rounded-md"></textarea>
          <button class="bg-green-500 hover:bg-green-600 text-white py-2 rounded-md">Falar no WhatsApp</button>
        </div>
      </form>
    </div>
  </main>
  <script src="/static/js/script.js"></script>
</body>
</html>
