{% extends "base.html" %}

{% block title %}Contato | Brando Imóveis{% endblock %}

{% block content %}
<main class="max-w-4xl mx-auto p-6">
  <a href="/" class="text-[color:var(--brand-blue)] underline hover:opacity-80 inline-block mb-4">← Voltar</a>

  <h2 class="text-center text-2xl font-bold text-[color:var(--brand-blue)] mb-4">📞 Fale Conosco</h2>
  <p class="text-center text-gray-600 mb-6">
    Escolha uma das opções abaixo ou preencha o formulário que entraremos em contato.
  </p>

  <!-- ===================================================== -->
  <!-- CONTATOS DIRETOS -->
  <!-- ===================================================== -->
  <div class="flex flex-col md:flex-row justify-center gap-4 mb-8 text-center">
    <a href="https://wa.me/554891054216" target="_blank"
       class="flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white px-5 py-3 rounded-md shadow transition w-full md:w-auto">
      💬 WhatsApp: (48) 9105-4216
    </a>
    <a href="tel:+5548991054216"
       class="flex items-center justify-center gap-2 bg-[color:var(--brand-blue)] hover:bg-[color:var(--brand-blue-700)] text-white px-5 py-3 rounded-md shadow transition w-full md:w-auto">
      ☎️ Ligar: (48) 99105-4216
    </a>
  </div>

  <!-- ===================================================== -->
  <!-- FORMULÁRIO DE CONTATO -->
  <!-- ===================================================== -->
  <form action="/contato" method="POST" class="bg-white shadow-md rounded-xl p-6 grid gap-3 max-w-2xl mx-auto">
    <input name="nome" placeholder="Seu nome" required class="field" />
    <input name="telefone" placeholder="WhatsApp" required class="field" />
    <input name="email" placeholder="Email (opcional)" class="field" />
    <textarea name="mensagem" placeholder="Como podemos ajudar?" class="field h-32"></textarea>
    <button class="btn-brand w-full font-semibold">Enviar Mensagem</button>
  </form>
</main>
{% endblock %}
